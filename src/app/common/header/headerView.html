<header layout="row" class="flex-center">
    <div flex="20" layout="row">
        <md-button ng-click="" class="md-raised flex-center" aria-label="Button to edit the carousel">
            <i id="edit" class="fa fa-cogs fa-2x"></i>
        </md-button>
    </div>
    <div flex="60" layout="column"></div>
    <div flex="20" layout="row" layout-align="end center">
        <md-button ng-click="toggleCarousel()" class="md-raised flex-center" aria-label="Button to start or pause the carousel">
            <i id="play" class="fa fa-play fa-2x"></i>
            <i id="pause" class="fa fa-pause fa-2x hide"></i>
        </md-button>
    </div>
</header>
<md-progress-linear md-mode="determinate" value="{{progress}}"></md-progress-linear>
